name: nano_banana
displayName: "%display-name%"
description: "%description%"
version: 0.0.3
scripts:
  bootstrap: |
    npm install
    poetry install --no-root
icon: "./icon.png"
dependencies:
  alicloud-oss: 0.0.3
repository: https://github.com/oomol-flows/nano-banana.git
releaseNotes: |
  - Added comprehensive AI image editing workflow with natural language instructions
  - Enhanced locale support for bilingual UI descriptions and labels
  - Improved documentation with user-focused examples and use cases
  - Updated workflow configurations for better user experience
ui:
  blocks:
    - nano-banana-images-generate
    - nano-banana-images-edit
    - nano-banana-edit
    - nano-banana-generate
    - nano-banana-get-result
