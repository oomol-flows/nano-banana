name: nano_banana
displayName: "%display-name%"
description: "%description%"
version: 0.0.5
scripts:
  bootstrap: |
    npm install
    poetry install --no-root
icon: "./icon.png"
dependencies:
  alicloud-oss: 0.0.3
repository: https://github.com/oomol-flows/nano-banana.git
ui:
  blocks:
    - nano-banana-images-generate
    - nano-banana-images-edit
    - nano-banana-edit
    - nano-banana-generate
    - nano-banana-get-result
releaseNotes: |
  - Added text-to-image generation capability with customizable format and aspect ratio options
  - Enhanced image editing workflow with improved natural language instruction processing
  - Introduced comprehensive dual-mode functionality: create from text or edit existing images
  - Updated documentation with cost-effective positioning and extensive usage examples
  - Refined all UI descriptions and labels for better clarity and user experience
