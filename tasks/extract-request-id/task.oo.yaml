inputs_def:
  - handle: response
    description: "API response object from nano-banana-edit containing the request_id"
    json_schema:
      type: object
    nullable: false

outputs_def:
  - handle: request_id
    description: "Unique request identifier for polling results"
    json_schema:
      type: string

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false

title: "Extract Request ID"
icon: ":carbon:data-base:"
description: "Extracts the request_id from nano-banana-edit API response for
  result retrieval"
private: true
