inputs_def:
  - handle: image_urls
    description: "%array-of-publicly-accessible-image-urls-to-process%"
    json_schema:
      type: array
      items:
        type: string
        format: uri
    value:
      []
    nullable: false
  - handle: prompt
    description: "%natural-language-instruction-describing-desired-image-modificati%"
    json_schema:
      type: string
      ui:widget: text
    nullable: false

outputs_def:
  - handle: session_id
    description: "%request-id-for-retrieving-edited-images%"
    json_schema:
      type: string

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false

title: "%nano-banana-edit%"
icon: ":carbon:edit:"
description: "%submits-image-editing-requests-to-nano-banana-ai-and-returns-a-r%"
private: true
