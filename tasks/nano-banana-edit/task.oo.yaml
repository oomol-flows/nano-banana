inputs_def:
  - handle: image_urls
    description: "Array of publicly accessible image URLs to process"
    json_schema:
      type: array
      items:
        type: string
    nullable: false
  - handle: prompt
    description: "Natural language instruction describing desired image modifications"
    json_schema:
      type: string
      ui:widget: text
    nullable: false

outputs_def:
  - handle: result
    description: "API response containing request_id and status information"
    json_schema:
      type: object

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false

title: "Nano Banana Edit"
icon: ":carbon:edit:"
description: "Submits image editing requests to Nano Banana AI and returns a
  request ID for tracking"
private: true
