inputs_def:
  - handle: request_id
    description: "Request ID from nano-banana-edit to retrieve results"
    json_schema:
      type: string
    nullable: false
  - group: Polling Options
    collapsed: true
  - handle: poll_interval
    description: "Seconds between polling attempts"
    json_schema:
      type: integer
    value:
    nullable: true
  - handle: max_attempts
    description: "Maximum polling attempts before timeout"
    json_schema:
      type: integer
    value:
    nullable: true

outputs_def:
  - handle: images
    description: "Array of URLs to the successfully edited images"
    json_schema:
      type: array
      items:
        type: string

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false

title: "Nano Banana Get Result"
icon: ":carbon:document-download:"
description: "Polls and retrieves edited images using request ID from nano-banana-edit"
private: true
