nodes:
  - node_id: url2file#1
    title: "文件的 URL #1"
    inputs_from:
      - handle: url
        from_flow:
          - input_handle: item
      - handle: saved_folder
        value: null
      - handle: ensure_folder
        value: false
      - handle: file_head
        value: null
      - handle: if_existing
        value: override
      - handle: threads_count
        value: 1
      - handle: headers
        value:
          {}
      - handle: cookies
        value:
          {}
      - handle: window_width
        value: 7
      - handle: failure_ladder
        value:
          - 5
      - handle: min_segment_length
        value: 1048576
      - handle: once_fetch_size
        value: 16384
      - handle: timeout
        value: 30
      - handle: retry_times
        value: 0
      - handle: retry_sleep
        value: 0
    subflow: downloader::url2file
outputs_from:
  - handle: item
    from_node:
      - node_id: url2file#1
        output_handle: file
