title: "%local-image-nano-banana-edit%"
description: "%edit-local-images-using-nano-banana-ai-by-uploading-to-cloud-and%"
nodes:
  - node_id: images-nano-banana-edit#2
    title: "%images-nano-banana-edit-2%"
    inputs_from:
      - handle: main_picture
        from_node:
          - node_id: upload-to-cloud#1
            output_handle: remote_url
      - handle: reference_picture
        value: null
        from_node:
          - node_id: upload-to-cloud#2
            output_handle: remote_url
          - node_id: +python#1
            output_handle: no_file
      - handle: prompt
        from_flow:
          - input_handle: prompt
      - handle: poll_interval
        value: null
        from_flow:
          - input_handle: poll_interval
      - handle: max_attempts
        value: null
        from_flow:
          - input_handle: max_attempts
    subflow: self::url-images-nano-banana-edit
  - node_id: upload-to-cloud#1
    title: "%1%"
    inputs_from:
      - handle: file
        from_flow:
          - input_handle: main_picture
    task: upload-to-cloud::upload-to-cloud
  - node_id: upload-to-cloud#2
    title: "%2%"
    inputs_from:
      - handle: file
        from_flow:
          []
        from_node:
          - node_id: +python#1
            output_handle: file
    task: upload-to-cloud::upload-to-cloud
  - node_id: map#1
    title: "%12%"
    inputs_from:
      - handle: array
        from_node:
          - node_id: images-nano-banana-edit#2
            output_handle: images
    subflow: array::map
    slots:
      - slot_node_id: +slot#2
        slotflow: self::+slotflow#1
        inputs_def:
          - handle: save_dir
            json_schema:
              type: string
              ui:widget: dir
            nullable: true
            executor_name: python
        inputs_from:
          - handle: save_dir
            value:
            from_flow:
              - input_handle: save_dir
  - node_id: +python#1
    title: "%python-1%"
    icon: ":logos:python:"
    task:
      ui:
        default_width: 450
      inputs_def:
        - handle: reference_picture
          json_schema:
            type: string
            ui:widget: file
          nullable: true
          value:
          executor_name: nodejs
      outputs_def:
        - handle: file
          json_schema:
            type: string
            ui:widget: file
          nullable: false
        - handle: no_file
          json_schema:
            type: "null"
      executor:
        name: python
        options:
          entry: scriptlets/+scriptlet#1.py
    inputs_from:
      - handle: reference_picture
        from_flow:
          - input_handle: reference_picture
inputs_def:
  - handle: main_picture
    description: "%local-path-to-primary-image-file%"
    json_schema:
      type: string
      ui:widget: file
    nullable: false
    executor_name: nodejs
  - handle: reference_picture
    description: "%optional-local-path-to-reference-image-file%"
    json_schema:
      type: string
      ui:widget: file
    value:
    nullable: true
    executor_name: nodejs
  - handle: prompt
    description: "%natural-language-editing-instructions%"
    json_schema:
      type: string
      ui:widget: text
    nullable: false
    executor_name: python
  - handle: save_dir
    description: "%optional-directory-to-save-edited-images-locally%"
    json_schema:
      type: string
      ui:widget: dir
    value:
    nullable: true
    executor_name: python
  - handle: poll_interval
    description: "%seconds-between-polling-attempts2%"
    json_schema:
      type: integer
    value:
    nullable: true
    executor_name: python
  - handle: max_attempts
    description: "%maximum-polling-attempts-before-timeout2%"
    json_schema:
      type: integer
    value:
    nullable: true
    executor_name: python
outputs_def:
  - handle: images
    description: "%array-of-edited-image-urls-or-local-paths%"
    json_schema:
      type: array
      items:
        type: string
    nullable: false
    executor_name: python
outputs_from:
  - handle: images
    from_node:
      - node_id: map#1
        output_handle: array
title: Local Image Nano Banana Edit
